<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload to GitHub</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h3>Upload clipboard to Github</h3>
    <div id="list-panel">
        <ul id="target-list">
            <!-- List items will be populated here by popup.js -->
        </ul>
        <button id="add-new">Add New Target</button>
    </div>
    <div id="new-target-form" style="display:none;">
        <div>
            <input type="text" id="github-user-repo" placeholder="GitHub User/Repo">
            <input type="text" id="github-path" placeholder="Repository Path">
            <input type="password" id="github-token" placeholder="GitHub Token">
        </div>
        <input type="checkbox" id="open-after" />
        <label for="open-after">Open page after upload</label>
        <div>
            <button id="save-target">Save Target</button>
            <button id="delete-target">Delete</button>
        </div>
    </div>
    <script type="text/javascript" src="turndown.js"></script>
    <script src="popup.js"></script>
    <div id="status"></div>
</body>
</html>
